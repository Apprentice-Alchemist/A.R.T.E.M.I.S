name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2      
    - uses: krdlab/setup-haxe@master
      with:
        haxe-version: 4.0.5
    - name: Build
      run: |
        mkdir $GITHUB_WORKSPACE/.haxelib
        haxelib setup $GITHUB_WORKSPACE/.haxelib
        haxelib install hscript > dev/null
        haxelib install hxnodejs > dev/null
        haxelib install haxicord > dev/null
        haxe -version
        haxe --library hscript --library hxnodejs --library haxicord --class-path Source --main Bot --js node/bot.js -D nodejs --debug
